{% extends "list.html" %}{% block list %}
<table class="full">
	<thead>
		<tr>
			<th>教师编号</th>
			<th>系编号</th>
			<th>教师姓名</th>
			<th>薪水</th>
			<th>系名称</th>
			<th>楼</th>
		</tr>
	</thead>
	<tbody>
		{% for item in instructor_in_department_list %}
		<tr>
			<td>{{ item.iid }}</td>
			<td>{{ item.did }}</td>
			<td>{{ item.iname }}</td>
			<td>{{ item.salary }}</td>
			<td>{{ item.dname }}</td>
			<td>{{ item.building }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
